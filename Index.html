<h2>Student List</h2>
<a href="/add">Add Student</a>
<table border="1">
<tr>
  <th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
</tr>
{% for s in students %}
<tr>
  <td>{{ s.name }}</td>
  <td>{{ s.email }}</td>
  <td>{{ s.department }}</td>
  <td>
    <a href="/edit/{{ s.id }}">Edit</a>
    <a href="/delete/{{ s.id }}">Delete</a>
  </td>
</tr>
{% endfor %}
</table>
